<VirtualHost *:80>
  DocumentRoot /var/www/html/nextcloud/
  ServerName cloud.omnipath.ch

  <Directory /var/www/html/nextcloud/>
    Require all granted
    AllowOverride All
    Options FollowSymLinks MultiViews
    Satisfy Any

    <IfModule mod_dav.c>
      Dav off
    </IfModule>
  </Directory>
</VirtualHost>