<VirtualHost *:80>
  DocumentRoot /var/www/html/nextcloud/
  ServerName nextcloud.modul300.lab
  ServerAlias nextcloud.modul300.lab

  <Directory /var/www/html/nextcloud/>
    Require all granted
    AllowOverride All
    Options FollowSymLinks MultiViews
    Satisfy Any

    <IfModule mod_dav.c>
      Dav off
    </IfModule>

    # Add the following line to enable PHP interpretation
    AddType application/x-httpd-php .php
  </Directory>
</VirtualHost>